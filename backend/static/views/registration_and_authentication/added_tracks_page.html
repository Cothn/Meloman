	<link rel="stylesheet" type="text/css" href="/views/registration_and_authentication/css/main.css">

	<style>
		body {
			background: url(/views/registration_and_authentication/images/background/main_background.jpeg) repeat;
		}
		.limiter {
			width: 65%;
			min-height: 30vmin;
			margin: 0 auto;
		}
		.body-main {
			padding-bottom: 3%;
		}
		.body-playlist-tracks-block {
			max-height: none;
			padding-bottom: 1%;
		}
	</style>

</head>
<body onload="onAddedTracksPageLoad('body-playlist-tracks-block')">
	<header class="header-main">
		<div class="header-content">
			<div class="header-content-main">
			
				<div class="header-subpart header-main-logo-img" style="flex-grow:2;">
					<a class="header-main-logo-link">
						<img class="main-logo" src="/views/registration_and_authentication/images/logo/music_people_logo_cut.png">
					</a>
				</div>
				
				<div class="vl-header" style="flex-grow:1;"></div>
				
				<div class="header-subpart" style="flex-grow:2;">
					<a class="header-search-link">
						<img class="header-search-img" src="/views/registration_and_authentication/images/icons/baseline_search_white_18dp.png" title="Search...">
					</a>
					
					<input class="header-search-field" type="search" name="search-field" placeholder="Search music">
					
					<a class="header-search-link">
						<img class="header-search-img" src="/views/registration_and_authentication/images/icons/baseline_more_horiz_white_18dp.png" title="Redirect to exntended search page">
					</a>
				</div>
				
				<div class="vl-header" style="flex-grow:1;"></div>
				
				<div class="header-subpart" style="flex-grow:2;">
				
					<div class="header-username-block" style="flex-grow:2;">
						<a id="header-username" class="header-username" href="/view/user/user_page">My profile</a>
					</div>
					
					<div class="header-sign_out-block" style="flex-grow:2;">
						<button class="login100-form-btn header-button">
							Sign out
						</button>
					</div>
					
				</div>
				
			</div>
			
			<hr class="hr-header">
			
		</div>
	</header>
	
	<div class="limiter body-main first">
		<div id="body-added-tracks-header-block" class="body-added-tracks-header-block">
			<p><b>Added tracks</b></p>
		</div>
		
		<div id="body-post-block" class="body-post-block">

			<hr class="hr-body-start">
			
			<div class="body-post-content-block">
				<div class="v1-body" style="flex-grow:1;"></div>
				
				<div class="body-post-content-main-block">
					<div class="body-playlist-block" style="flex-grow:3;">
						<div id="body-playlist-tracks-block" class="body-playlist-tracks-block">
		
						</div>
					</div>
				</div>
			</div>
			
			<hr class="hr-body-end">
			
		</div>		
	</div>

	<div class="footer-block">
		<div class="footer-main-player-block">
			<audio controls id="main-player" class="main-player">
			</audio>
		</div>
		
		<div class="footer-equalizer-link-block">
			<a id="footer-equalizer-link" onclick="onEqualizerImageClick()">
				<img class="equalizer-image" src="/views/registration_and_authentication/images/icons/baseline_equalizer_black_18dp.png" title="Redirect to equalizer page">
			</a>			
		</div>
	</div>	

	<script>
	    var audio = document.getElementById("main-player");
	    audio.volume = 0.4;
	
		audio.addEventListener('play', (event) => {
			onAudioPlay('main-player');
		});		
	
		audio.addEventListener('pause', (event) => {
			onAudioPause('main-player');			
		});		  
	</script>

	<script>
		function onEqualizerImageClick() {
			var currMainPlayerSrc = document.getElementById("main-player").src
			document.getElementById("footer-equalizer-link").href = "/view/user/equalizer" + `?track_src=${currMainPlayerSrc}`;
		}
	</script>

<!--===============================================================================================-->

	<script src="/views/registration_and_authentication/js/changeVisibility.js"></script>
	<script src="/views/registration_and_authentication/js/playMusic.js"></script>
	<script src="/views/registration_and_authentication/js/onMusicEnded.js"></script>
	
</body>
</html>

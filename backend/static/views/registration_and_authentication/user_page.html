<body onload="onUserPageLoad('user-main-block')">
	<header class="header-main">
		<div class="header-content">
			<div class="header-content-main">
			
				<div class="header-subpart header-main-logo-img" style="flex-grow:2;">
					<a class="header-main-logo-link">
						<img class="main-logo" src="/views/registration_and_authentication/images/logo/music_people_logo_cut.png">
					</a>
				</div>
				
				<div class="vl-header" style="flex-grow:1;"></div>
				
				<div class="header-subpart" style="flex-grow:2;">
					<!-- <button class="header-search-btn"></button> -->
					<a class="header-search-link">
						<img class="header-search-img" src="/views/registration_and_authentication/images/icons/baseline_search_white_18dp.png" title="Search...">
					</a>
					
					<input class="header-search-field" type="search" name="search-field" placeholder="Search music">
					
					<a class="header-search-link">
						<img class="header-search-img" src="/views/registration_and_authentication/images/icons/baseline_more_horiz_white_18dp.png" title="Redirect to exntended search page">
					</a>
				</div>
				
				<div class="vl-header" style="flex-grow:1;"></div>
				
				<div class="header-subpart" style="flex-grow:2;">
				
					<div class="header-username-block" style="flex-grow:2;">
						<a class="header-username">COVID-19</a>
					</div>
					
					<div class="header-sign_out-block" style="flex-grow:2;">
						<button class="login100-form-btn header-button">
							Sign out
						</button>
					</div>
					
				</div>
				
			</div>
			
			<hr class="hr-header">
			
		</div>
	</header>
	
	<div id="user-main-block" class="limiter body-user-block">
		<div class="body-user-info-block">
			<div class="body-user-about-block" style="flex-grow:3;">
				<div>
					<a id="body-user-about-username" class="body-user-about-username">COVID-19</a>
					
					<a>
						<img class="body-user-edit-btn" src="/views/registration_and_authentication/images/icons/baseline_edit_black_18dp.png" title="Edit account...">
					</a>
				</div>
				
				<div>
					<p class="body-user-about-name-surname">Jesse Heisenberg</p>
				</div>
			</div>
			<div class="body-user-main-track-block" style="flex-grow:2;">
				<div class="body-user-main-track-info">
					<p><b>Земляне</b><pre> - </pre></p>
					<p>Трава у дома</p>
				</div>
				
				<audio controls id="body-user-main-track" class="body-user-main-track"></audio>
			</div>
		</div>
		
		<div class="body-user-quick-buttons-block">
			<button class="login100-form-btn body-user-quick-btn">
				Favorites playlists
			</button>
			
			<button class="login100-form-btn body-user-quick-btn">
				Added playlists
			</button>
			
			<button class="login100-form-btn body-user-quick-btn">
				Added tracks
			</button>
			
			<button class="login100-form-btn body-user-quick-btn">
				Create post
			</button>
			
			<button class="login100-form-btn body-user-quick-btn">
				Add playlist
			</button>
			
			<button class="login100-form-btn body-user-quick-btn">
				Add track
			</button>			
		</div>		
	</div>
	
	<div hidden id="element-for-post-order"></div>

	<div>
		<audio controls id="main-player" class="main-player">
		</audio>
	</div>	

	<script>
	    var audio = document.getElementById("main-player");
	    audio.volume = 0.4;
	
		audio.addEventListener('play', (event) => {
			onAudioPlay('main-player');
		});		
	
		audio.addEventListener('pause', (event) => {
			onAudioPause('main-player');			
		});		  
	</script>

	<script>
	    var audio = document.getElementById("body-user-main-track");
	    audio.volume = 0.4;  
	</script>

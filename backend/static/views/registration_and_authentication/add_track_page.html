<html lang="en">
<head>
	<title>Add track</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->

	<style>
		body {
			background: url(images/background/main_background.jpeg) repeat;
		}
		.limiter {
			width: 65%;
			min-height: 30vmin;
			margin: 0 auto;
		}
		.body-main {
			padding-bottom: 1%;
		}

	</style>

</head>
<body onload="onAddTrackPageLoad('choose-track-genre-list-label')">
	<header id="header-main" class="header-main">
		<div class="header-content">
			<div class="header-content-main">
			
				<div class="header-subpart header-main-logo-img" style="flex-grow:2;">
					<a class="header-main-logo-link">
						<img class="main-logo" src="images/logo/music_people_logo_cut.png">
					</a>
				</div>
				
				<div class="vl-header" style="flex-grow:1;"></div>
				
				<div class="header-subpart" style="flex-grow:2;">
					<!-- <button class="header-search-btn"></button> -->
					<a class="header-search-link">
						<img class="header-search-img" src="images/icons/baseline_search_white_18dp.png" title="Search...">
					</a>
					
					<input class="header-search-field" type="search" name="search-field" placeholder="Search music">
					
					<a class="header-search-link">
						<img class="header-search-img" src="images/icons/baseline_more_horiz_white_18dp.png" title="Redirect to exntended search page">
					</a>
				</div>
				
				<div class="vl-header" style="flex-grow:1;"></div>
				
				<div class="header-subpart" style="flex-grow:2;">
				
					<div class="header-username-block" style="flex-grow:2;">
						<a class="header-username">COVID-19</a>
					</div>
					
					<div class="header-sign_out-block" style="flex-grow:2;">
						<button class="login100-form-btn header-button">
							Sign out
						</button>
					</div>
					
				</div>
				
			</div>
			
			<hr class="hr-header">
			
		</div>
	</header>
	
	<div class="limiter body-main first">
		<div class="body-add-track-header-block">
			<p><b>Add track:</b></p>
		</div>
		
		<div class="body-add-track-block">
			<div class="write-add-track-title-block">
				<label for="write-add-track-title-author" class="body-add-track-labels">Input track author:</label>
				<input required id="write-add-track-title-author" class="write-add-track-title author" type="text" placeholder="Playlist name">
			</div>		

			<div class="write-add-track-title-block">
				<label for="write-add-track-title-name" class="body-add-track-labels">Input track name:</label>
				<input required id="write-add-track-title-name" class="write-add-track-title name" type="text" placeholder="Playlist name">
			</div>		
		
			<div class="body-add-track-input-file-block">
				<input required type="file" accept="audio/mp3" id="body-add-track-input-file" class="body-add-track-input-file">
			</div>
			
			<div class="choose-track-genre-block">
				<label id="choose-track-genre-list-label" for="choose-track-genre-list" class="body-add-track-labels">Choose track genre:</label>
			</div>			
			
			<div class="body-add-track-buttons">
				<button class="login100-form-btn btn playlist-create-btn" onclick="onAddTrackClick('write-add-track-title-author', 'write-add-track-title-name', 'body-add-track-input-file', 'main-player')">
					Add track
				</button>
			</div>
		</div>
	</div>

	<div>
		<audio controls id="main-player" class="body-player">
		</audio>
	</div>	

	<div id="dropDownSelect1"></div>

	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/add_track_page_main.js"></script>
	<script src="js/changeVisibility.js"></script>

</body>
</html>

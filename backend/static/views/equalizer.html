<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Эквалайзер</title>

    <style id="jsbin-css">
        audio,
        .selectorsWithLabel {

        }
        input[type="range"] {
            transform: rotate(-90deg);
            position: relative;

            width: 90px;
            margin: 70px -27px 0 -15px;
        }

        input[type="file"] {
            display: block;
            width: 300px;
        }
        .eq-input_label {
            width: 40px;
            display: inline-block;
            margin: 15px 7px 0 0;
        }
        .selectors_label {

            margin:0 0 50px 20px;
        }


    </style>
</head>
<body>


<div class="selectorsWithLabel">
    <div class="selectors"></div><br>
    <div class="selectors_label"></div>
</div>

<audio src="/music/2020-5-5_12-52-35-342_408bd7390e4405b91a6b767e3800af5753bf8c93.mp3" controls loop class="audio" id="audio"></audio>
<input type="file" id="file">
<div id="canvas1"> </div>
<script>

    document.getElementById('file').addEventListener('change', function (e) {
        var url = URL.createObjectURL(e.target.files[0]);

        document.getElementById('audio').src = url;
    }, false);

</script>
<script type="text/javascript" src="/scripts/equalizer.js"></script>
<script>

    var context = new (window.AudioContext || window.webkitAudioContext)();
    document.getElementById('audio').addEventListener('playing', function() {
        context.resume().then(() => {
            console.log('Playback resumed successfully');
        });
    });


    var analyser = context.createAnalyser();

    //connect equalizer
    var equalizerInput = equalizer({

        context: context,
        next_node: analyser,

        container: '.selectors'
    });


    var audio = document.getElementById('audio');
    if (!audio) {
        throw new TypeError(' there\'s no element that match selector' +
            audio);
    }

    var source = context.createMediaElementSource(audio);
    source.connect(equalizerInput);
    analyser.connect(context.destination);

    analyser.fftSize = 1024;
    var bufferLength = analyser.frequencyBinCount;
    var dataArray = new Uint8Array(bufferLength);

    var canva = document.createElement('canvas');
    var canvas_ctx = canva.getContext('2d');

    canva.width = window.innerWidth/2;
    canva.height = window.innerHeight/3;
    document.getElementById('canvas1').appendChild(canva);

    canvas_ctx.clearRect(0, 0, canva.width, canva.height);
    function drawGistograms(){

        requestAnimationFrame(drawGistograms);
        analyser.getByteFrequencyData(dataArray);
        canvas_ctx.fillStyle = 'rgb(0,0,0)';
        canvas_ctx.fillRect(0,0, canva.width, canva.height);
        var barWidth = (canva.width/ bufferLength) * 2.5;
        var barHeight;
        var x = 0;

        for( var i=0; i< bufferLength; i++){
            barHeight = dataArray[i]/2;
            canvas_ctx.fillStyle = 'rgb(' + (barHeight+100)+',50,50)';
            canvas_ctx.fillRect(x, canva.height - barHeight, barWidth, barHeight);
            x += barWidth +1;
        }

    }

    drawGistograms();

</script>

</body>
</html>

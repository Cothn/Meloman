<script type="text/javascript" src="/scripts/equalizer.js"></script>
<script>

    var context = new (window.AudioContext || window.webkitAudioContext)();
    document.getElementById('audio').addEventListener('play', function() {
        //document.getElementById('audio1').play();
        context.resume().then(() => {
            console.log('Playback resumed successfully');
        });
    });


    var analyser = context.createAnalyser();
    //connect equalizer
    var equalizerInput = equalizer({

        context: context,
        next_node: analyser,

        container: '.selectors'
    });

    var audio = document.getElementById('audio');
    if (!audio) {
        throw new TypeError(' there\'s no element that match selector' +
            audio);
    }

    var source = context.createMediaElementSource(audio);
/*
    var delayNode = context.createDelay();
    delayNode.delayTime.value = 0.3;

    var gainNode = context.createGain();
    gainNode.gain.value = 0.6;

    source.connect(gainNode);
    gainNode.connect(delayNode);
    delayNode.connect(gainNode);
    gainNode.connect(equalizerInput);
*/

    //var source1 = context.createMediaElementSource(document.getElementById('audio1'));
    // source1.connect(equalizerInput);

    source.connect(equalizerInput);
    analyser.connect(context.destination);

    analyser.fftSize = 1024;
    var bufferLength = analyser.frequencyBinCount;
    var dataArray = new Uint8Array(bufferLength);

    var canva = document.createElement('canvas');
    var canvas_ctx = canva.getContext('2d');

    canva.width = window.innerWidth/2;
    canva.height = window.innerHeight/3;
    document.getElementById('canvas1').appendChild(canva);

    canvas_ctx.clearRect(0, 0, canva.width, canva.height);
    function drawGistograms(){

        requestAnimationFrame(drawGistograms);
        analyser.getByteFrequencyData(dataArray);
        canvas_ctx.fillStyle = 'rgb(0,0,0)';
        canvas_ctx.fillRect(0,0, canva.width, canva.height);
        var barWidth = (canva.width/ bufferLength) * 2.5;
        var barHeight;
        var x = 0;

        for( var i=0; i< bufferLength; i++){
            barHeight = dataArray[i]/2;
            canvas_ctx.fillStyle = 'rgb(' + (barHeight+100)+',50,50)';
            canvas_ctx.fillRect(x, canva.height - barHeight, barWidth, barHeight);
            x += barWidth +1;
        }

    }

    drawGistograms();

</script>
<script>

    var chunks = [];
    var dest = context.createMediaStreamDestination();
    var mediaRecorder = new MediaRecorder(dest.stream);
    mediaRecorder.ondataavailable = function(evt) {
        // push each chunk (blobs) in an array
        chunks.push(evt.data);
    };

    document.getElementById('startRecord').addEventListener('click', function (e) {
        mediaRecorder.start();
        chunks = [];
        audio.play();
        source.connect(dest);
    });

    document.getElementById('stopRecord').addEventListener('click', function (e) {
        mediaRecorder.stop();
        audio.pause();
        source.disconnect(dest);
    });

    document.getElementById('resumeRecord').addEventListener('click', function (e) {
        audio.play();
        mediaRecorder.resume();

    });

    document.getElementById('pauseRecord').addEventListener('click', function (e) {
        mediaRecorder.pause();
        audio.pause();
    });
